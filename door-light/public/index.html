<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title></title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <h2>Book room, Cancel booking, and book the next time </h2>
        <input class="connectButtonOn" type="submit" value="ON"  onclick="send('on'); displayDiv('Room booked');">
        <input class='connectButtonOff' type='submit' value='OFF' onClick="send('off'); displayDiv('Booking cancelled');">
        <input class='connectButtonFade' type='submit' value='FADE' onClick="send('fade'); displayDiv('5 minutes until booking runs out');">

        <div id="results">
            Waiting for response..
        </div>
    </div>
  <script src="lib/reconnecting-websocket.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
